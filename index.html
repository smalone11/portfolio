<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">

  <title>Stephen Malone Portfolio</title>

  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/main.css">

  <meta name="viewport" content="width=device-width">
</head>
<body>
  <div class="container">
    <!-- Row contains the image and text for the header. -->
    <header class="row">
      <div class="col-xs-2 col-md-2">
        <img src="images/me.jpg" class="header-pic img-responsive" alt=""></div>
      <div class=" col-xs-10 col-md-10 header-text">
        <h1>STEPHEN MALONE</h1>
        <h4>FRONT-END WEB DEVELOPER</h4>
      </div>
    </header>

    <hr>

    <main>
      <!-- Row contains image of code. -->
      <figure class="row">
        <div class="col-xs-12 col-md-12">
          <img src="images/code-lg.jpg" class="body-pic img-responsive" alt="HTML code"></div>
      </figure>

      <section>
        <!-- Row contains the title for the projects section -->
        <div class="row">
          <div class="col-xs-12 col-md-12"><h2>Featured Work</h2></div>
        </div>

        <!-- Row contains images, names of projects and the link to the project as a hyperlink -->
        <div class="row">
          <div class="col-xs-4 col-sm-4 col-md-4 text-center project-spacing">
            <picture>
              <source media="(min-width: 992px)" srcset="images/yellow-light-lg.jpg">
              <source media="(min-width: 767px)" srcset="images/yellow-light-md.jpg">
              <img src="images/yellow-light-sm.jpg" alt="Yellow light bulb">
            </picture>
            <h3>
              <a href="https://github.com/smalone11/resume" target="_blank">RESUME</a>
            </h3>
          </div>

          <div class="col-xs-4 col-sm-4 col-md-4 text-center project-spacing">
            <picture>
              <source media="(min-width: 992px)" srcset="images/green-light-lg.jpg">
              <source media="(min-width: 767px)" srcset="images/green-light-md.jpg">
              <img src="images/green-light-sm.jpg" alt="Green light bulb">
            </picture>
            <h3><a href="https://github.com/smalone11/arcade-game" target="_blank">ARCADE GAME</a></h3>
          </div>

          <div class="col-xs-4 col-sm-4 col-md-4 text-center project-spacing">
            <picture>
              <source media="(min-width: 992px)" srcset="images/blue-light-lg.jpg">
              <source media="(min-width: 767px)" srcset="images/blue-light-md.jpg">
              <img src="images/blue-light-sm.jpg" alt="Blue light bulb">
            </picture>
            <h3>
              <a href="https://github.com/smalone11/neighborhood-map" target="_blank">SEATTLE MAP</a>
            </h3>
          </div>
        </div>

        <!-- Row contains images, names of projects and the link to the project as a hyperlink -->
        <div class="row">
          <div class="col-xs-4 col-sm-4 col-md-4 text-center project-spacing">
            <picture>
              <source media="(min-width: 992px)" srcset="images/purple-light-lg.jpg">
              <source media="(min-width: 767px)" srcset="images/purple-light-md.jpg">
              <img src="images/purple-light-sm.jpg" alt="Purple light bulb">
            </picture>
            <h3>
              <a href="https://github.com/smalone11/feed-reader" target="_blank">FEED READER TESTING</a>
            </h3>
          </div>

          <div class="col-xs-4 col-sm-4 col-md-4 text-center project-spacing">
            <picture>
              <source media="(min-width: 992px)" srcset="images/red-light-lg.jpg">
              <source media="(min-width: 767px)" srcset="images/red-light-md.jpg">
              <img src="images/red-light-sm.jpg" alt="Red light bulb">
            </picture>
            <h3>
              <a href="https://github.com/smalone11/website-optimization" target="_blank">WEB OPTIMIZATION</a>
            </h3>
          </div>
        </div>
      </section>
    </main>
  </div>
</body>
</html>
